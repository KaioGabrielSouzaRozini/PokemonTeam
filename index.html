<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./style/teamPokemon.css" />
    <link rel="stylesheet" href="./style/NintendoSwitch.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all">
      <div class="team">
        <div class="pokemonCard">
          <img src="" alt="" class="pokemon_Team pokemon_Team1" />
        </div>
        <div class="pokemonCard">
          <img src="" alt="" class="pokemon_Team pokemon_Team2" />
        </div>
        <div class="pokemonCard">
          <img src="" alt="" class="pokemon_Team pokemon_Team3" />
        </div>
        <div class="pokemonCard">
          <img src="" alt="" class="pokemon_Team pokemon_Team4" />
        </div>
        <div class="pokemonCard">
          <img src="" alt="" class="pokemon_Team pokemon_Team5" />
        </div>
      </div>
      <div class="console">
        <div class="controls1">
          <div class="pokemonNameNumberType">
            <h1 class="pokemon__data">
              <span class="pokemon_number"></span> -
              <span class="pokemon_name"></span>
            </h1>
            <h2 class="pokemon__data">
              <span class="pokemon_type"></span>
            </h2>
          </div>
          <button class="button btn-prev">&lt; Prev</button>
          <div class="selectDiv">
            <select name="select" class="select">
              <option value="normal">normal</option>
              <option value="fighting">fighting</option>
              <option value="flying">flying</option>
              <option value="poison">poison</option>
              <option value="ground">ground</option>
              <option value="rock">rock</option>
              <option value="bug">bug</option>
              <option value="ghost">ghost</option>
              <option value="fire">fire</option>
              <option value="water">water</option>
              <option value="grass">grass</option>
              <option value="electric">electric</option>
              <option value="psychic">psychic</option>
              <option value="ice">ice</option>
              <option value="dragon">dragon</option>
              <option value="dark">dark</option>
              <option value="fairy">fairy</option>
              <option value="steel">steel</option>
            </select>

            <button class="pokemon_filter"></button>
          </div>
        </div>
        <div class="screenBorder">
          <div class="screen">
            <img src="" alt="" class="pokemon_image" />
          </div>
        </div>
        <div class="controls2">
          <div class="screenEvolve">
            <div class="evolve1">
              <img src="" alt="" class="pokemon_image_evolve1" />
            </div>
            <div class="evolve2">
              <img src="" alt="" class="pokemon_image_evolve2" />
            </div>
          </div>
          <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name, Number"
              required
            />
          </form>

          <button class="button btn-next">Next &gt;</button>

          <div class="choose">
            <button class="littleButtons btn-1">1</button>
            <button class="littleButtons btn-2">2</button>
            <button class="littleButtons btn-3">3</button>
            <button class="littleButtons btn-4">4</button>
            <button class="littleButtons btn-5">5</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
